galaxy_info:
  author: Miguel Caballer
  description: Install Galaxy portal
  company:  UPV GRyCAP
  license: Apache
  min_ansible_version: 1.8
  platforms:
  - name: EL
    versions:
    - 6
    - 7
  - name: Ubuntu
    versions:
    - trusty
  galaxy_tags:
    - galaxy
    - web
dependencies:
  - { role: grycap.docker, when: galaxy_node_type == 'portal' }
  - { role: 'grycap.ntp', ntp_config_server: [ntp.upv.es, ntp.uv.es] }
